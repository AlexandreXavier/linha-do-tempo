<svg
  width="400"
  height="400"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 
    Logo inspired by the classic Kodak design.
    To change the text, edit the content inside the <tspan> elements below.
    You can also adjust the colors by changing the "fill" values.
  -->

  <!-- Background Square -->
  <rect width="100" height="100" fill="#fdb913" />

  <!-- Red "K" Shape -->
  <path
    d="M 15,15 L 45,15 L 85,15 L 55,50 L 85,85 L 45,85 L 15,85 Z"
    fill="#ed1c24"
  />

  <!-- Vertical Text -->
  <text
    x="70"
    y="50"
    font-family="Arial, Helvetica, sans-serif"
    font-size="12"
    font-weight="bold"
    fill="#fdb913"
    text-anchor="middle"
    dominant-baseline="central"
  >
  </text>
</svg>